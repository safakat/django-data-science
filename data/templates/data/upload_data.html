<form action="{% url "upload_data" %}" method="POST" enctype="multipart/form-data" accept-charset="utf-8" class="form-horizontal">
	{% csrf_token %}
	<div class="form-group">
	<label for="csv_file" class="col-md-3 col-sm-3 col-xs-12 control-label">Upload The CSV File :</label>
	<div class="col-md-8">
	<input type="file" name="csv_file" id="csv_file" required="True" class="form-control"><br>
	</div>
</div>
	<div class="form-group">
    <div class="col-md-3 col-sm-3 col-xs-12 col-md-offset-3" style="margin-bottom:10px;">
         <button class="btn btn-primary"> <span class="glyphicon glyphicon-upload" style="margin-right:5px;"></span>Upload </button>
    </div>
</div>

</form>
